<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-engine-container">
        <form class="input-group mb-3 search-form" id="search-form">
          <input
            type="text"
            class="form-control"
            placeholder="Enter city name..."
            autocomplete="off"
            autofoucs="on"
            id="city-name-search"
          />
          <input
            type="submit"
            value="Search"
            class="btn btn-primary"
            id="search-button"
          />
        </form>
      </div>

      <div class="weather-city-summary">
        <h1 class="city-name" id="city"></h1>
        <ul class="summary">
          <li id="last-updated-date-time"></li>
          <li class="description" id="weather-description"></li>
        </ul>

        <div class="icon-temp-container">
          <image
            class="icon"
            id="weather-icon-main"
            src="#"
            width="300px"
          ></image>
          <div class="temperature">
            <span id="current-temp"></span>
            <span class="units"
              ><a href="#" class="active" id="celsius"> Â°C</a> |
              <a href="#" class="" id="fahreinheit">Â°F</a></span
            >
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="label">ðŸ’¦ Humidity:</li>
              <li class="measurement-data"><span id="humidity"></span>%</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="label">ðŸ’¨ Wind:</li>
              <li class="measurement-data"><span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast"></div>

    <small>
      <a
        href="https://github.com/hiromirhondalee/vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Hiromi Rhondalee
    </small>

    <script src="src/app.js"></script>
  </body>
</html>
